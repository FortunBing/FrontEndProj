<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
</head>
<body>
    <!-- adds video to page -->
    <video autoplay loop muted plays-inline class="back-video">
      <source src="C:\Users\fortg\Desktop\CSP Projects\FrontEnd\dots.mp4" type="video/mp4">
    </video>
    
    <h1 class="title"> Good Vibes </h1>

    <!--makes button that dismisses alert automatically after a few seconds-->
    <button type="button" class="btn btn-primary bg-warning border-dark" id="liveToastBtn">Click Me!</button>
    
    <div class="toast-container position-fixed top-0 end-0 p-2">
      <div id="liveToast" class="toast bg-warning border-dark" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="C:\Users\fortg\Desktop\CSP Projects\FrontEnd\pool.jpg" class="rounded me-2" alt="dpool">
          <strong class="me-auto">Deadpool</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Maximum Effort!
        </div>
      </div>
    </div>


    <div>
    <p class="joke"></p>
    </div>
    
      <!-- bootstrap accordion with quotes -simple- -->
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Mind
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">“A positive mind finds a way it can be done; a negative mind looks for all the ways it can’t be done.” — Napoleon Hill</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Body
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">“All bodies are swimsuit bodies.” — Catherine Li</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              Soul
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">“In your soul are infinitely precious things that cannot be taken from you.” — Oscar Wilde</div>
          </div>
        </div>
      </div>

      <!-- carousel with video instead of image CSS aligns it to bottom of screen -->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <video autoplay loop muted plays-inline class="firstvid d-block w-25">
              <source src="C:\Users\fortg\Desktop\CSP Projects\FrontEnd\justdoit .mp4" type="video/mp4">
            </video>
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <video autoplay loop muted plays-inline class="firstvid d-block w-25">
              <source src="C:\Users\fortg\Desktop\CSP Projects\FrontEnd\rocky.mp4" type="video/mp4">
            </video>
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <video autoplay loop muted plays-inline class="firstvid d-block w-25">
              <source src="C:\Users\fortg\Desktop\CSP Projects\FrontEnd\dance.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      

    <script src="index.js"></script>
    
</body>
</html>
